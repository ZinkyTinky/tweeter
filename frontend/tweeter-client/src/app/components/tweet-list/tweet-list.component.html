<h1>Tweets</h1>
<a [routerLink]="['new']">Create New Tweet</a>
<div *ngIf="tweetList">
  <div *ngFor="let tweet of tweetList">
    <h2>{{ tweet.title }}</h2>
    <div *ngIf="canEdDelTweet(tweet)">
      <button (click)="deleteTweet(+tweet.tweetId!)">Delete</button>
      <a [routerLink]="['edit', tweet.tweetId]">Edit</a>
    </div>
    <hr />
  </div>
</div>
