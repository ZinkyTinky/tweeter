<form (ngSubmit)="addTweet()" class="form-new">
  <h1>Add New Tweet</h1>

  <div class="form-floating mb-3">
    <input
      class="form-control"
      id="floatingInput"
      placeholder="Enter tweet title"
      type="text"
      name="tweet"
      [(ngModel)]="newTweet.title"
    />
    <label for="floatingInput">Tweet title </label>
  </div>

  <div class="form-floating mb-3">
    <input
      class="form-control tweet-body"
      id="floatingInput"
      placeholder="Enter tweet body"
      type="text"
      name="tweet"
      [(ngModel)]="newTweet.tweetBody"
    />
    <label for="floatingInput">Tweet body </label>
  </div>

  <button class="btn btn-primary">Create Tweet</button>
</form>
