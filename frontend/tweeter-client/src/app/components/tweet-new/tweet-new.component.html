<form (ngSubmit)="addTweet()">
  <h1>ADD NEW Tweet</h1>
  <span>Tweet title </span>
  <input
    placeholder="Enter tweet title"
    type="text"
    name="tweet"
    [(ngModel)]="newTweet.title"
  /><br /><br />
  <span>Tweet body </span>
  <input
    placeholder="Enter tweet body"
    type="text"
    name="tweet"
    [(ngModel)]="newTweet.tweetBody"
  /><br /><br />

  <button>Create Tweet</button>
</form>
